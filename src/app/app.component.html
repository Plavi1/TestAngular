<table>
  <thead>
    <tr>
      <th>Employee Name</th>
      <th>Total Time Worked (h)</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employeesViewPage" [ngClass]="{ 'highlighted': employee.TotalTimeWorked < 100 }">
      <td>{{ employee.EmployeeName }}</td>
      <td>{{ employee.TotalTimeWorked }}</td>
    </tr>
  </tbody>
</table>

<div class="chart-container">
  <canvas  id="Chart" >{{ chart }}</canvas>
</div>
